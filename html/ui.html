<!DOCTYPE html>
<html>
<head>
    <title>Pavel Ilegal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="mainMenu">
        <h1>Gestión de Bandas</h1>
        <div class="menu">
            <div class="form-group">
                <input type="text" id="bandName" placeholder="Nombre de la banda">
                <input type="text" id="leader" placeholder="Líder de la banda">
                <button id="createBand">Crear Banda</button>
            </div>
            <div class="form-group">
                <input type="text" id="member" placeholder="Identifier del miembro">
                <button id="addMember">Añadir Miembro</button>
            </div>
            <div class="form-group">
                <select id="activityType">
                    <option value="robbery">Robo</option>
                    <option value="drugs">Tráfico de Drogas</option>
                </select>
                <button id="startActivity">Iniciar Actividad</button>
            </div>
        </div>
    </div>

    <div class="container" id="npcMenu" style="display: none;">
        <h1 id="npcTitle">NPC</h1>
        <div class="menu">
            <div class="form-group" id="safeOptions" style="display: none;">
                <input type="number" id="amount" placeholder="Cantidad">
                <button id="depositMoney">Depositar Dinero</button>
                <button id="withdrawMoney">Retirar Dinero</button>
            </div>
            <div class="form-group" id="wardrobeOptions" style="display: none;">
                <input type="text" id="outfitName" placeholder="Nombre del outfit">
                <button id="saveOutfit">Guardar Outfit</button>
                <button id="loadOutfit">Cargar Outfit</button>
            </div>
            <div class="form-group" id="garageOptions" style="display: none;">
                <button id="saveVehicle">Guardar Vehículo</button>
                <input type="text" id="vehiclePlate" placeholder="Matrícula del vehículo">
                <button id="spawnVehicle">Sacar Vehículo</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
